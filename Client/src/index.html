	<script type="text/javascript">
    $(document).ready(function() {

      $(".panel-heading").click(function(){ 
        console.log("Entering on heading Click");
        $('#accordion .panel-heading').not(this).removeClass('isOpen');
        $(this).toggleClass('isOpen');
        $(this).next(".panel-collapse").addClass('thePanel');
        $('#accordion .panel-collapse').not('.thePanel').slideUp("slow"); 
        $(".thePanel").slideToggle("medium").removeClass('thePanel');
      });
    }); 
  </script>

	<style type="text/css">
    body{
      font-family: 'Unica One', cursive;
    }
    </style>
